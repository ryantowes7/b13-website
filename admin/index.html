<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8">
    <title>Admin Panel - B13 Factory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Netlify Identity Widget (untuk login) -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <!-- Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms-app@2.15.72/dist/netlify-cms.js"></script>
  </head>
  <body>
    <h2 style="text-align:center; margin-top:40px;">Loading Admin Panel...</h2>

    <script>
      // Auto redirect login setelah autentikasi
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
