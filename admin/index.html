<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin CMS | B13 Factory Garment Adv</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #f7f7f7;
      color: #222;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .admin-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 24px #1a298022;
      padding: 36px 30px;
      max-width: 340px;
      text-align: center;
    }
    h1 {
      font-size: 1.5rem;
      color: #1a2980;
      margin-bottom: 18px;
    }
    .desc {
      color: #555;
      font-size: 1rem;
      margin-bottom: 24px;
    }
    .btn-cms {
      display: inline-block;
      background: linear-gradient(90deg, #26d0ce, #1a2980);
      color: #fff;
      padding: 12px 32px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.07rem;
      box-shadow: 0 2px 8px #b2d8d8;
      transition: background 0.2s;
      margin-bottom: 14px;
    }
    .btn-cms:hover {
      background: linear-gradient(90deg, #1a2980, #26d0ce);
    }
    .note {
      font-size: 0.97rem;
      color: #888;
      margin-top: 18px;
    }
  </style>
</head>
<body>
  <div class="admin-card">
    <h1>B13 Factory Admin CMS</h1>
    <div class="desc">
      Untuk mengelola konten website, klik tombol di bawah untuk masuk ke dashboard Netlify CMS.
    </div>
    <a class="btn-cms" href="https://b13factory-garmentadv.netlify.app/admin/" target="_blank">Masuk CMS</a>
    <div class="note">
      Login dengan akun admin Netlify.<br>
      Jika halaman CMS tidak bisa diakses, pastikan website sudah terhubung ke Netlify dan akun telah didaftarkan.
    </div>
  </div>
</body>
</html>
