<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>B13 Factory CMS</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  
  <script>
    // Auto redirect after login
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }

    // Auto-confirm for development
    if (window.location.hash && window.location.hash.includes('confirmation_token')) {
      window.netlifyIdentity.on('init', function(user) {
        if (!user) {
          window.netlifyIdentity.on('login', function() {
            document.location.href = '/admin/';
          });
        }
      });
    }

    // Force confirm if still not working
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('confirm') === 'true') {
        window.netlifyIdentity.on('init', function(user) {
          if (!user) {
            window.netlifyIdentity.signup({
              email: 'your-email@example.com', // Ganti dengan email Anda
              password: 'temp-password-123'
            });
          }
        });
      }
    });
  </script>
</body>
</html>
