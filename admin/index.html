<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>B13 Factory CMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div style="text-align:center; margin-top:50px;">
      <h2>B13 Factory CMS</h2>
      <p>Loading Content Manager...</p>
    </div>

    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Netlify CMS (manual init version) -->
    <script src="https://unpkg.com/netlify-cms-app@^2.0.0/dist/netlify-cms-app.js"></script>

    <script>
      // Inisialisasi CMS
      CMS.init();

      // Opsi tambahan: auto redirect setelah login Netlify Identity
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
