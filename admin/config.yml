backend:
  name: git-gateway
  branch: main
  commit_messages:
    create: "Buat {{collection}} \"{{slug}}\""
    update: "Update {{collection}} \"{{slug}}\""
    delete: "Hapus {{collection}} \"{{slug}}\""
    uploadMedia: "Upload \"{{path}}\""
    deleteMedia: "Hapus \"{{path}}\""

# Media folder settings
media_folder: "assets/uploads"
public_folder: "/assets/uploads"

# Enable editorial workflow for draft/publish system
publish_mode: editorial_workflow

# Collections configuration
collections:
  - name: "pages"
    label: "Halaman"
    files:
      - file: "content/home.json"
        label: "Home Page"
        name: "home"
        fields:
          - {label: "Judul Website", name: "title", widget: "string"}
          - {label: "Deskripsi", name: "description", widget: "text"}
          - label: "Hero Slider"
            name: "hero"
            widget: "list"
            fields:
              - {label: "Judul", name: "title", widget: "string"}
              - {label: "Subjudul", name: "subtitle", widget: "string"}
              - {label: "Gambar", name: "image", widget: "image"}
          - label: "Info Rotator"
            name: "info"
            widget: "list"
            fields:
              - {label: "Info", name: "text", widget: "string"}
          - label: "Layanan"
            name: "services"
            widget: "list"
            fields:
              - {label: "Icon", name: "icon", widget: "string"}
              - {label: "Judul", name: "title", widget: "string"}
              - {label: "Deskripsi", name: "description", widget: "text"}
          - label: "Target Pasar"
            name: "market"
            widget: "list"
            fields:
              - {label: "Icon", name: "icon", widget: "string"}
              - {label: "Judul", name: "title", widget: "string"}
          - label: "Spesifikasi"
            name: "specs"
            widget: "list"
            fields:
              - {label: "Judul", name: "title", widget: "string"}
              - {label: "Deskripsi", name: "description", widget: "text"}
          - label: "Media Sosial"
            name: "social"
            widget: "list"
            fields:
              - {label: "Icon", name: "icon", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}

      - file: "content/about.json"
        label: "About Page"
        name: "about"
        fields:
          - {label: "Judul", name: "title", widget: "string"}
          - {label: "Deskripsi", name: "description", widget: "markdown"}
          - {label: "Gambar", name: "image", widget: "image"}
          - {label: "Alamat", name: "address", widget: "string"}
          - {label: "Telepon", name: "phone", widget: "string"}
          - {label: "Email", name: "email", widget: "string"}

  - name: "products"
    label: "Produk"
    folder: "content/products"
    create: true
    slug: "{{slug}}"
    summary: "{{title}} - {{category}}"
    fields:
      - {label: "Judul", name: "title", widget: "string"}
      - {label: "Deskripsi", name: "description", widget: "text"}
      - {label: "Gambar", name: "image", widget: "image"}
      - {label: "Badge", name: "badge", widget: "string", required: false}
      - {label: "Kategori", name: "category", widget: "select", options: ["Kaos", "Jaket", "Topi", "Tas", "Aksesoris"]}
      - {label: "Harga", name: "price", widget: "number", value_type: "float"}
      - {label: "Stok", name: "stock", widget: "number", value_type: "int"}

  - name: "articles"
    label: "Artikel"
    folder: "content/articles"
    create: true
    slug: "{{slug}}"
    summary: "{{title}} - {{category}}"
    fields:
      - {label: "Judul", name: "title", widget: "string"}
      - {label: "Tanggal", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false}
      - {label: "Penulis", name: "author", widget: "string", default: "Admin B13"}
      - {label: "Kategori", name: "category", widget: "select", options: ["Bahan Material", "Desain", "Produksi", "Pemasaran", "Tips"]}
      - {label: "Gambar", name: "image", widget: "image"}
      - {label: "Kutipan", name: "excerpt", widget: "text"}
      - {label: "Konten", name: "content", widget: "markdown"}
      - {label: "URL", name: "url", widget: "string", default: "/articles/{{slug}}.html"}

  - name: "downloads"
    label: "Download"
    folder: "content/downloads"
    create: true
    slug: "{{slug}}"
    summary: "{{title}} - {{category}}"
    fields:
      - {label: "Judul", name: "title", widget: "string"}
      - {label: "Deskripsi", name: "description", widget: "text"}
      - {label: "File", name: "file", widget: "file"}
      - {label: "Ukuran", name: "size", widget: "string"}
      - {label: "Tanggal", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false}
      - {label: "Kategori", name: "category", widget: "select", options: ["Katalog", "Price List", "Template", "Brosur"]}