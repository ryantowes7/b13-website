backend:
  name: git-gateway
  branch: main
  commit_messages:
    create: "Buat {{collection}} \"{{slug}}\""
    update: "Update {{collection}} \"{{slug}}\""
    delete: "Hapus {{collection}} \"{{slug}}\""
    uploadMedia: "Upload \"{{path}}\""
    deleteMedia: "Hapus \"{{path}}\""

media_folder: "static/assets/uploads"
public_folder: "/assets/uploads"
publish_mode: editorial_workflow

collections:
  - name: "pages"
    label: "Halaman"
    files:
      - file: "content/settings/home.json"
        label: "Home Page"
        name: "home"
        fields:
          - {label: "Judul Website", name: "title", widget: "string"}
          - {label: "Deskripsi", name: "description", widget: "text"}
          - label: "Hero Slider"
            name: "hero"
            widget: "list"
            fields:
              - {label: "Judul", name: "title", widget: "string"}
              - {label: "Subjudul", name: "subtitle", widget: "string"}
              - {label: "Gambar", name: "image", widget: "image"}
          - label: "Info Rotator"
            name: "info"
            widget: "list"
            field: {label: "Info", name: "text", widget: "string"}
          - label: "Layanan"
            name: "services"
            widget: "list"
            fields:
              - {label: "Icon", name: "icon", widget: "string"}
              - {label: "Judul", name: "title", widget: "string"}
              - {label: "Deskripsi", name: "description", widget: "text"}
          - label: "Target Pasar"
            name: "market"
            widget: "list"
            fields:
              - {label: "Icon", name: "icon", widget: "string"}
              - {label: "Judul", name: "title", widget: "string"}
          - label: "Spesifikasi"
            name: "specs"
            widget: "list"
            fields:
              - {label: "Judul", name: "title", widget: "string"}
              - {label: "Deskripsi", name: "description", widget: "text"}
          - label: "Media Sosial"
            name: "social"
            widget: "list"
            fields:
              - {label: "Icon", name: "icon", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}

      - file: "content/settings/about.json"
        label: "About Page"
        name: "about"
        fields:
          - {label: "Judul", name: "title", widget: "string"}
          - {label: "Deskripsi", name: "description", widget: "markdown"}
          - {label: "Gambar", name: "team_image", widget: "image"}
          - {label: "Alamat", name: "address", widget: "string"}
          - {label: "Telepon", name: "phone", widget: "string"}
          - {label: "Email", name: "email", widget: "string"}
          - {label: "WhatsApp", name: "whatsapp", widget: "string"}
          - label: "Layanan"
            name: "services"
            widget: "list"
            field: {label: "Layanan", name: "service", widget: "string"}

      - file: "content/settings/site.json"
        label: "Site Settings"
        name: "site"
        fields:
          - {label: "Nama Website", name: "site_name", widget: "string"}
          - {label: "Logo", name: "logo", widget: "image"}
          - {label: "Favicon", name: "favicon", widget: "image"}
          - {label: "Email Kontak", name: "contact_email", widget: "string"}
          - {label: "WhatsApp", name: "whatsapp", widget: "string"}
          - {label: "Instagram", name: "instagram", widget: "string"}
          - {label: "Facebook", name: "facebook", widget: "string"}
          - {label: "Alamat", name: "address", widget: "string"}

  - name: "products"
    label: "Produk"
    folder: "content/products"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Nama", name: "name", widget: "string"}
      - {label: "Deskripsi", name: "description", widget: "text"}
      - {label: "Harga", name: "price", widget: "number"}
      - {label: "Gambar", name: "image", widget: "image"}

  - name: "articles"
    label: "Artikel"
    folder: "content/articles"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Judul", name: "title", widget: "string"}
      - {label: "Kutipan", name: "excerpt", widget: "text"}
      - {label: "Deskripsi", name: "description", widget: "markdown"}
      - {label: "Gambar", name: "image", widget: "image"}

  - name: "downloads"
    label: "Download"
    folder: "content/downloads"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Judul", name: "title", widget: "string"}
      - {label: "Deskripsi", name: "description", widget: "text"}
      - {label: "File", name: "file", widget: "file"}
      - {label: "Ukuran", name: "size", widget: "string"}
      - {label: "Tanggal", name: "date", widget: "datetime"}
      - {label: "Kategori", name: "category", widget: "string"}