# static/admin/config.yml
backend:
  name: git-gateway
  branch: main
  commit_messages:
    create: 'Create {{collection}} ‚Äú{{slug}}‚Äù'
    update: 'Update {{collection}} ‚Äú{{slug}}‚Äù'
    delete: 'Delete {{collection}} ‚Äú{{slug}}‚Äù'
    uploadMedia: 'Upload ‚Äú{{path}}‚Äù'
    deleteMedia: 'Delete ‚Äú{{path}}‚Äù'

# publish_mode: editorial_workflow  # Disabled untuk immediate publish
site_url: https://b13factory-garmentadv.netlify.app
display_url: https://b13factory-garmentadv.netlify.app
logo_url: https://b13factory-garmentadv.netlify.app/logo.png

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  # ==================== CONFIGURATION ====================
  - name: "config"
    label: "Site Configuration"
    delete: false
    editor:
      preview: false
    files:
      - file: "site-config.json"
        label: "Global Site Config"
        name: "site-config"
        fields:
          - { label: "Site Title", name: "title", widget: "string" }
          - { label: "Site Description", name: "description", widget: "text" }
          - { label: "Site Logo", name: "logo", widget: "image", required: false }
          - { label: "Favicon", name: "favicon", widget: "image", required: false }
          - { label: "Contact Email", name: "contact_email", widget: "string" }
          - { label: "Contact Phone", name: "contact_phone", widget: "string" }
          - { label: "Address", name: "address", widget: "text" }
          - label: "Header Navigation"
            name: "header_navigation"
            widget: "list"
            hint: "Menu navigasi yang tampil di header"
            fields:
              - { label: "Menu Name", name: "name", widget: "string" }
              - { label: "Link URL", name: "href", widget: "string", hint: "Contoh: /produk, /artikel, /" }
              - { label: "Order", name: "order", widget: "number", default: 1, hint: "Urutan menu dari kiri ke kanan" }
          - label: "Footer Quick Links"
            name: "footer_links"
            widget: "list"
            hint: "Link yang tampil di footer"
            fields:
              - { label: "Link Name", name: "name", widget: "string" }
              - { label: "Link URL", name: "href", widget: "string" }
              - { label: "Order", name: "order", widget: "number", default: 1 }
          - label: "Business Hours"
            name: "business_hours"
            widget: "object"
            fields:
              - { label: "Operating Hours", name: "hours", widget: "string", default: "Buka Setiap Hari Pukul 09.00 - 17.00 WIB" }
          - label: "Social Media"
            name: "social_media"
            widget: "list"
            required: false
            hint: "Link media sosial perusahaan"
            fields:
              - { label: "Platform", name: "platform", widget: "select", options: ["facebook", "instagram", "twitter", "linkedin", "whatsapp", "tiktok"] }
              - { label: "URL", name: "url", widget: "string" }
              - { label: "Display", name: "display", widget: "boolean", default: true }

  # ==================== HOMEPAGE ====================
  - name: "home"
    label: "Home Page"
    delete: false
    editor:
      preview: false
    files:
      - file: "content/home/home.md"
        label: "Home Page Content"
        name: "home"
        fields:
          - label: "Hero Banners"
            name: "hero_banners"
            widget: "list"
            hint: "Slider banner untuk hero section. Bisa tambahkan beberapa banner yang akan berganti otomatis."
            fields:
              - { label: "Banner Image", name: "image", widget: "image", hint: "Gambar banner untuk homepage hero section (recommended: 1920x1080px). Gambar ini akan muncul sebagai background banner utama di halaman depan." }
              - { label: "Banner Title", name: "title", widget: "string", required: false, hint: "Judul utama banner" }
              - { label: "Banner Subtitle", name: "subtitle", widget: "markdown", required: false, hint: "Deskripsi/subtitle banner. Mendukung paragraf, bullet points, bold, italic, dll." }
              - { label: "Button Text", name: "button_text", widget: "string", required: false, hint: "Text tombol CTA (opsional)" }
              - { label: "Button Link", name: "button_link", widget: "string", required: false, hint: "Link tujuan tombol (contoh: /produk)" }
              - label: "Text Position Settings"
                name: "text_position"
                widget: "object"
                required: false
                hint: "Kontrol posisi dan ukuran teks banner"
                fields:
                  - { label: "Horizontal Alignment", name: "horizontal", widget: "select", options: ["left", "center", "right"], default: "center", hint: "Posisi horizontal teks" }
                  - { label: "Vertical Alignment", name: "vertical", widget: "select", options: ["top", "center", "bottom"], default: "center", hint: "Posisi vertikal teks" }
                  - { label: "Text Alignment", name: "text_align", widget: "select", options: ["left", "center", "right"], default: "center", hint: "Alignment teks (left/center/right)" }
                  - { label: "Title Font Size", name: "title_size", widget: "select", options: ["small", "medium", "large", "extra-large"], default: "large", hint: "Ukuran font judul" }
                  - { label: "Subtitle Font Size", name: "subtitle_size", widget: "select", options: ["small", "medium", "large"], default: "medium", hint: "Ukuran font subtitle" }
          - label: "Marquee Banner Settings"
            name: "marquee_banner"
            widget: "object"
            required: false
            hint: "Pengaturan tulisan bergerak (marquee) yang muncul di bawah hero banner"
            fields:
              - { label: "Tampilkan Marquee", name: "enabled", widget: "boolean", default: true, hint: "Aktifkan/nonaktifkan tulisan bergerak" }
              - label: "Marquee Texts"
                name: "texts"
                widget: "list"
                hint: "Daftar teks yang akan ditampilkan di marquee. Jika lebih dari 1, akan berganti-ganti secara otomatis."
                fields:
                  - { label: "Text", name: "text", widget: "string", hint: "Contoh: ‚ú¶ Buka Setiap Hari (Weekday 09.00 - 17.00, Weekend 09.00 - 15.00)" }
              - { label: "Background Color", name: "bg_color", widget: "select", options: ["primary", "blue", "green", "red", "purple", "orange", "teal", "slate", "black"], default: "primary", hint: "Warna background marquee" }
              - { label: "Text Color", name: "text_color", widget: "select", options: ["white", "black", "gray"], default: "white", hint: "Warna teks marquee" }
              - { label: "Animation Speed", name: "speed", widget: "select", options: ["slow", "medium", "fast"], default: "medium", hint: "Kecepatan animasi: slow (20s), medium (15s), fast (10s)" }
          - label: "Featured Products Section"
            name: "featured_products_section"
            widget: "object"
            hint: "Bagian untuk menampilkan produk unggulan di homepage"
            fields:
              - { label: "Section Title", name: "title", widget: "string", default: "Produk Unggulan", hint: "Judul section produk unggulan" }
              - { label: "Section Subtitle", name: "subtitle", widget: "text", required: false, hint: "Deskripsi singkat section (opsional)" }
              - label: "Featured Products"
                name: "products"
                widget: "list"
                hint: "Pilih produk yang akan ditampilkan sebagai produk unggulan (maksimal 6 produk)"
                max: 6
                fields:
                  - { label: "Product", name: "product_slug", widget: "relation", collection: "products", search_fields: ["name"], value_field: "{{slug}}", display_fields: ["name"], hint: "Pilih produk dari daftar" }
          - label: "Product Carousel Section"
            name: "product_carousel"
            widget: "object"
            required: false
            hint: "Carousel produk yang akan berganti otomatis di homepage"
            fields:
              - { label: "Section Title", name: "title", widget: "string", default: "Produk Terbaru", hint: "Judul section carousel" }
              - { label: "Section Subtitle", name: "subtitle", widget: "text", required: false, hint: "Deskripsi singkat section (opsional)" }
              - label: "Carousel Products"
                name: "products"
                widget: "list"
                hint: "Pilih produk untuk carousel (maksimal 10 produk)"
                max: 10
                fields:
                  - { label: "Product", name: "product_slug", widget: "relation", collection: "products", search_fields: ["name"], value_field: "{{slug}}", display_fields: ["name"], hint: "Pilih produk dari daftar" }
          - { label: "Services Section Title", name: "services_title", widget: "string", default: "Layanan Kami", hint: "Judul untuk section layanan/services" }
          - label: "Services"
            name: "services"
            widget: "list"
            hint: "Daftar layanan yang ditampilkan di homepage"
            fields:
              - { label: "Service Icon", name: "icon", widget: "string", hint: "Nama icon dari lucide-react (contoh: shirt, printer, gift, scissors)" }
              - { label: "Service Title", name: "title", widget: "string", hint: "Nama layanan" }
              - { label: "Service Description", name: "description", widget: "markdown", hint: "Deskripsi singkat layanan. Mendukung paragraf, bullet points, bold, italic, dll." }
          - label: "Portfolio Stats"
            name: "portfolio_stats"
            widget: "object"
            hint: "Statistik perusahaan yang ditampilkan di section portfolio"
            fields:
              - { label: "Projects Completed", name: "projects_completed", widget: "string", default: "150+", hint: "Contoh: 150+" }
              - { label: "Happy Clients", name: "happy_clients", widget: "string", default: "50+", hint: "Contoh: 50+" }
              - { label: "Years Experience", name: "years_experience", widget: "string", default: "5+", hint: "Contoh: 5+" }

  # ==================== ABOUT US PAGE ====================
  - name: "about"
    label: "About Us Page"
    delete: false
    editor:
      preview: false
    files:
      - file: "content/about/about.md"
        label: "About Us Content"
        name: "about"
        fields:
          - { label: "Banner Image", name: "banner_image", widget: "image", hint: "Banner image untuk halaman About Us (single image)" }
          - { label: "Banner Title", name: "banner_title", widget: "string", default: "About B13 Factory" }
          - { label: "Banner Subtitle", name: "banner_subtitle", widget: "markdown", default: "Specialist dalam garment dan advertising dengan pengalaman lebih dari 5 tahun", hint: "Mendukung paragraf, bullet points, bold, italic, dll." }
          - label: "Banner Text Position Settings"
            name: "banner_text_position"
            widget: "object"
            required: false
            hint: "Kontrol posisi dan ukuran teks banner"
            fields:
              - { label: "Horizontal Alignment", name: "horizontal", widget: "select", options: ["left", "center", "right"], default: "left", hint: "Posisi horizontal teks" }
              - { label: "Vertical Alignment", name: "vertical", widget: "select", options: ["top", "center", "bottom"], default: "center", hint: "Posisi vertikal teks" }
              - { label: "Text Alignment", name: "text_align", widget: "select", options: ["left", "center", "right"], default: "left", hint: "Alignment teks (left/center/right)" }
              - { label: "Title Font Size", name: "title_size", widget: "select", options: ["small", "medium", "large", "extra-large"], default: "large", hint: "Ukuran font judul" }
              - { label: "Subtitle Font Size", name: "subtitle_size", widget: "select", options: ["small", "medium", "large"], default: "medium", hint: "Ukuran font subtitle" }
          - { label: "Company Title", name: "company_title", widget: "string", default: "Garment & Advertising Specialist" }
          - { label: "Company Description", name: "company_description", widget: "markdown", hint: "Deskripsi lengkap tentang perusahaan" }
          - { label: "Company Image", name: "company_image", widget: "image", required: false, hint: "Gambar untuk section Company Overview" }
          - label: "Company Stats"
            name: "company_stats"
            widget: "object"
            hint: "Statistik perusahaan"
            fields:
              - { label: "Years Experience", name: "years_experience", widget: "string", default: "5+" }
              - { label: "Projects Completed", name: "projects_completed", widget: "string", default: "150+" }
              - { label: "Happy Clients", name: "happy_clients", widget: "string", default: "50+" }
          - label: "Mission"
            name: "mission"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string", default: "Mission" }
              - { label: "Description", name: "description", widget: "text" }
          - label: "Vision"
            name: "vision"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string", default: "Vision" }
              - { label: "Description", name: "description", widget: "text" }
          - label: "Values"
            name: "values"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string", default: "Values" }
              - { label: "Description", name: "description", widget: "text" }
          - label: "Team Sections"
            name: "team_sections"
            widget: "list"
            hint: "Team sections yang ditampilkan"
            fields:
              - { label: "Team Name", name: "name", widget: "string" }
              - { label: "Team Role", name: "role", widget: "string" }
              - { label: "Team Description", name: "description", widget: "text" }
          - label: "Why Choose Us"
            name: "why_choose_us"
            widget: "list"
            hint: "Alasan memilih B13 Factory"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }

  # ==================== CONTACT US PAGE ====================
  - name: "contact"
    label: "Contact Us Page"
    delete: false
    editor:
      preview: false
    files:
      - file: "content/contact/contact.md"
        label: "Contact Us Content"
        name: "contact"
        fields:
          - { label: "Banner Image", name: "banner_image", widget: "image", hint: "Banner image untuk halaman Contact Us" }
          - { label: "Banner Title", name: "banner_title", widget: "string", default: "Contact Us" }
          - { label: "Banner Subtitle", name: "banner_subtitle", widget: "markdown", default: "Siap membantu kebutuhan garment dan advertising Anda. Hubungi kami untuk konsultasi gratis.", hint: "Mendukung paragraf, bullet points, bold, italic, dll." }
          - label: "Banner Text Position Settings"
            name: "banner_text_position"
            widget: "object"
            required: false
            hint: "Kontrol posisi dan ukuran teks banner"
            fields:
              - { label: "Horizontal Alignment", name: "horizontal", widget: "select", options: ["left", "center", "right"], default: "left", hint: "Posisi horizontal teks" }
              - { label: "Vertical Alignment", name: "vertical", widget: "select", options: ["top", "center", "bottom"], default: "center", hint: "Posisi vertikal teks" }
              - { label: "Text Alignment", name: "text_align", widget: "select", options: ["left", "center", "right"], default: "left", hint: "Alignment teks (left/center/right)" }
              - { label: "Title Font Size", name: "title_size", widget: "select", options: ["small", "medium", "large", "extra-large"], default: "large", hint: "Ukuran font judul" }
              - { label: "Subtitle Font Size", name: "subtitle_size", widget: "select", options: ["small", "medium", "large"], default: "medium", hint: "Ukuran font subtitle" }
          - { label: "Page Title", name: "page_title", widget: "string", default: "Hubungi Kami" }
          - { label: "Page Description", name: "page_description", widget: "text", default: "Tim B13 Factory siap membantu Anda. Isi form atau hubungi kami melalui kontak yang tersedia." }
          - label: "Contact Information"
            name: "contact_info"
            widget: "object"
            hint: "Informasi kontak yang ditampilkan"
            fields:
              - label: "Office Address"
                name: "address"
                widget: "object"
                fields:
                  - { label: "Title", name: "title", widget: "string", default: "Visit Our Office" }
                  - { label: "Address Line 1", name: "line1", widget: "string", default: "JL. Arowana, Perum Kebon Agung Indah" }
                  - { label: "Address Line 2", name: "line2", widget: "string", default: "Kab. Jember, Jawa Timur" }
                  - { label: "Address Line 3", name: "line3", widget: "string", default: "Indonesia" }
                  - { label: "Google Maps Embed URL", name: "google_maps_embed", widget: "text", required: false, hint: "Copy dari Google Maps ‚Üí Share ‚Üí Embed a map ‚Üí Copy HTML. Paste seluruh <iframe>...</iframe> atau hanya URL di src=\"...\"" }
              - label: "Email"
                name: "email"
                widget: "object"
                fields:
                  - { label: "Title", name: "title", widget: "string", default: "Email Us" }
                  - { label: "Email Address", name: "address", widget: "string", default: "b13factory@gmail.com" }
                  - { label: "Response Time", name: "response_time", widget: "string", default: "Response within 24 hours" }
              - label: "WhatsApp"
                name: "whatsapp"
                widget: "object"
                fields:
                  - { label: "Title", name: "title", widget: "string", default: "WhatsApp" }
                  - { label: "Phone Number", name: "number", widget: "string", default: "+62 812-3456-7890", hint: "Format: +62 812-3456-7890" }
                  - { label: "Display Number", name: "display_number", widget: "string", default: "+62 812-3456-7890" }
                  - { label: "Message", name: "message", widget: "string", default: "Fast response" }
                  - { label: "WhatsApp Link", name: "link", widget: "string", default: "https://wa.me/6281234567890", hint: "Format: https://wa.me/6281234567890" }
          - label: "Business Hours"
            name: "business_hours"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string", default: "Business Hours" }
              - label: "Schedule"
                name: "schedule"
                widget: "list"
                fields:
                  - { label: "Day", name: "day", widget: "string", hint: "Contoh: Monday - Friday" }
                  - { label: "Hours", name: "hours", widget: "string", hint: "Contoh: 09:00 - 17:00" }
          - label: "Form Settings"
            name: "form_settings"
            widget: "object"
            fields:
              - { label: "Success Message", name: "success_message", widget: "text", default: "Pesan berhasil dikirim! Kami akan menghubungi Anda segera." }
              - { label: "Button Text", name: "button_text", widget: "string", default: "Send Message" }
  
  # ==================== PRODUCT CATEGORIES ====================
  - name: "product_categories"
    label: "Product Categories"
    folder: "content/product-categories"
    create: true
    slug: "{{slug}}"
    identifier_field: "name"
    delete: true
    fields:
      - { label: "Category Name", name: "name", widget: "string", hint: "‚ö†Ô∏è JANGAN hapus kategori dengan slug 'all' - kategori ini WAJIB ada untuk sistem" }
      - { label: "Slug", name: "slug", widget: "string", hint: "‚ö†Ô∏è PENTING: Slug 'all' adalah KATEGORI SISTEM yang WAJIB ada dan TIDAK BOLEH dihapus! Untuk kategori lain gunakan format: 'kaos', 'bordir', dll", pattern: ["^[a-z0-9-]+$", "Must be lowercase letters, numbers, and hyphens only"] }
      - { label: "Description", name: "description", widget: "text", hint: "Deskripsi singkat category" }
      - label: "Banner Images"
        name: "banners"
        widget: "list"
        hint: "BANNER UNTUK HALAMAN KATEGORI PRODUK - Upload banner(s) yang akan muncul di bagian atas halaman produk ketika kategori ini dipilih. Category 'Semua Produk' dapat memiliki beberapa banner yang akan berganti otomatis."
        fields:
          - { label: "Banner Image", name: "image", widget: "image", hint: "Gambar banner kategori (recommended: 1920x600px). Akan ditampilkan di bagian atas halaman produk." }
          - { label: "Banner Title (Optional)", name: "title", widget: "string", required: false }
          - { label: "Banner Subtitle (Optional)", name: "subtitle", widget: "markdown", required: false, hint: "Mendukung paragraf, bullet points, bold, italic, dll." }
          - label: "Text Position Settings"
            name: "text_position"
            widget: "object"
            required: false
            hint: "Kontrol posisi dan ukuran teks banner"
            fields:
              - { label: "Horizontal Alignment", name: "horizontal", widget: "select", options: ["left", "center", "right"], default: "left", hint: "Posisi horizontal teks" }
              - { label: "Vertical Alignment", name: "vertical", widget: "select", options: ["top", "center", "bottom"], default: "center", hint: "Posisi vertikal teks" }
              - { label: "Text Alignment", name: "text_align", widget: "select", options: ["left", "center", "right"], default: "left", hint: "Alignment teks (left/center/right)" }
              - { label: "Title Font Size", name: "title_size", widget: "select", options: ["small", "medium", "large", "extra-large"], default: "large", hint: "Ukuran font judul" }
              - { label: "Subtitle Font Size", name: "subtitle_size", widget: "select", options: ["small", "medium", "large"], default: "medium", hint: "Ukuran font subtitle" }
      - { label: "Color Theme", name: "color", widget: "select", options: ["blue", "green", "red", "purple", "orange", "teal", "slate"], default: "blue", hint: "Color theme for category" }
      - { label: "Icon", name: "icon", widget: "string", required: false, hint: "Icon name from lucide-react" }
      - { label: "Is Default (All Products)", name: "is_default", widget: "boolean", default: false, hint: "‚ö†Ô∏è HANYA untuk kategori 'all' (Semua Produk). Kategori ini WAJIB ada dan TIDAK BOLEH dihapus!" }

  # ==================== PRODUCTS ====================
  - name: "products"
    label: "Products"
    folder: "content/products"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Product Name", name: "name", widget: "string" }
      - { label: "Category", name: "category", widget: "relation", collection: "product_categories", search_fields: ["name"], value_field: "slug", display_fields: ["name"], hint: "Pilih category dari daftar yang tersedia" }
      - { label: "Price", name: "price", widget: "string" }
      - { label: "Original Price", name: "originalPrice", widget: "string", required: false }
      - label: "üì∏ Product Images (3 Gambar Berbeda)"
        name: "images_section"
        widget: "object"
        collapsed: false
        hint: "PENTING: Upload 3 gambar terpisah untuk kebutuhan berbeda. Jangan gunakan gambar yang sama!"
        fields:
          - { label: "üè† Gambar untuk Card Homepage", name: "home_image", widget: "image", required: false, hint: "GAMBAR 1: Untuk card produk di HOMEPAGE (section Featured Products). Recommended: 800x1000px (portrait/4:5)" }
          - { label: "üìã Gambar untuk Card List Produk", name: "card_image", widget: "image", hint: "GAMBAR 2: Untuk card produk di HALAMAN LIST PRODUK (/produk). Ini yang muncul saat browsing semua produk. Recommended: 800x1000px (portrait/4:5)" }
          - { label: "üñºÔ∏è Gambar Utama Detail Produk", name: "detail_image", widget: "image", hint: "GAMBAR 3: Gambar UTAMA di HALAMAN DETAIL produk. Gambar besar yang pertama muncul. Recommended: 1200x900px (landscape/4:3)" }
      - { label: "Additional Gallery Images", name: "images", widget: "list", fields: [{label: "Image", name: "url", widget: "image", hint: "Gambar tambahan untuk gallery di halaman detail produk (akan ditampilkan sebagai thumbnail)"}], required: false, hint: "Upload gambar tambahan untuk ditampilkan di gallery halaman detail produk. Gambar-gambar ini akan muncul sebagai thumbnail di bawah gambar utama." }
      - { label: "Description", name: "description", widget: "markdown", hint: "Deskripsi produk. Mendukung paragraf, bullet points, bold, italic, dll." }
      - { label: "Features", name: "features", widget: "list", fields: [{label: "Feature", name: "item", widget: "string"}], required: false }
      - { label: "Katalog File", name: "katalog", widget: "file", required: false }
      - { label: "Tags", name: "tags", widget: "list", fields: [{label: "Tag", name: "item", widget: "string"}], required: false }
      - { label: "In Stock", name: "inStock", widget: "boolean", default: true }
      - { label: "Minimum Order", name: "minOrder", widget: "number", default: 1 }
      - { label: "Stock Type", name: "stockType", widget: "select", options: ["ready", "order"], default: "order", hint: "Pilih 'ready' untuk Ready Stock atau 'order' untuk Made to Order" }
      - { label: "Home Page Position", name: "homePosition", widget: "select", options: ["none", "featured", "second", "carousel"], default: "none", hint: "Pilih posisi tampilan di Home Page: 'featured' (utama besar), 'second' (kedua di desktop), 'carousel' (carousel), atau 'none' (tidak ditampilkan di home). Jika memilih 'featured' atau 'second' saat sudah ada produk lain, produk lama akan otomatis turun posisi." }
