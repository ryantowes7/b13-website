# static/admin/config.yml
backend:
  name: git-gateway
  branch: main
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: 'Upload “{{path}}”'
    deleteMedia: 'Delete “{{path}}”'

# publish_mode: editorial_workflow  # Disabled untuk immediate publish
site_url: https://b13factory-garmentadv.netlify.app
display_url: https://b13factory-garmentadv.netlify.app
logo_url: https://b13factory-garmentadv.netlify.app/logo.png

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  # ==================== CONFIGURATION ====================
  - name: "config"
    label: "Site Configuration"
    delete: false
    editor:
      preview: false
    files:
      - file: "site-config.json"
        label: "Global Site Config"
        name: "site-config"
        fields:
          - { label: "Site Title", name: "title", widget: "string" }
          - { label: "Site Description", name: "description", widget: "text" }
          - { label: "Site Logo", name: "logo", widget: "image", required: false }
          - { label: "Favicon", name: "favicon", widget: "image", required: false }
          - { label: "Contact Email", name: "contact_email", widget: "string" }
          - { label: "Contact Phone", name: "contact_phone", widget: "string" }
          - { label: "Address", name: "address", widget: "text" }
          - label: "Header Navigation"
            name: "header_navigation"
            widget: "list"
            hint: "Menu navigasi yang tampil di header"
            fields:
              - { label: "Menu Name", name: "name", widget: "string" }
              - { label: "Link URL", name: "href", widget: "string", hint: "Contoh: /produk, /artikel, /" }
              - { label: "Order", name: "order", widget: "number", default: 1, hint: "Urutan menu dari kiri ke kanan" }
          - label: "Footer Quick Links"
            name: "footer_links"
            widget: "list"
            hint: "Link yang tampil di footer"
            fields:
              - { label: "Link Name", name: "name", widget: "string" }
              - { label: "Link URL", name: "href", widget: "string" }
              - { label: "Order", name: "order", widget: "number", default: 1 }
          - label: "Business Hours"
            name: "business_hours"
            widget: "object"
            fields:
              - { label: "Operating Hours", name: "hours", widget: "string", default: "Buka Setiap Hari Pukul 09.00 - 17.00 WIB" }
          - label: "Social Media"
            name: "social_media"
            widget: "list"
            required: false
            hint: "Link media sosial perusahaan"
            fields:
              - { label: "Platform", name: "platform", widget: "select", options: ["facebook", "instagram", "twitter", "linkedin", "whatsapp", "tiktok"] }
              - { label: "URL", name: "url", widget: "string" }
              - { label: "Display", name: "display", widget: "boolean", default: true }

  # ==================== HOMEPAGE ====================
  - name: "home"
    label: "Home Page"
    delete: false
    editor:
      preview: false
    files:
      - file: "content/home/home.md"
        label: "Home Page Content"
        name: "home"
        fields:
          - label: "Hero Banners"
            name: "hero_banners"
            widget: "list"
            hint: "Slider banner untuk hero section. Bisa tambahkan beberapa banner yang akan berganti otomatis."
            fields:
              - { label: "Banner Image", name: "image", widget: "image", hint: "Gambar banner (recommended: 1920x1080px)" }
              - { label: "Banner Title", name: "title", widget: "string", hint: "Judul utama banner" }
              - { label: "Banner Subtitle", name: "subtitle", widget: "text", hint: "Deskripsi/subtitle banner" }
              - { label: "Button Text", name: "button_text", widget: "string", required: false, hint: "Text tombol CTA (opsional)" }
              - { label: "Button Link", name: "button_link", widget: "string", required: false, hint: "Link tujuan tombol (contoh: /produk)" }
          - { label: "Services Section Title", name: "services_title", widget: "string", default: "Layanan Kami", hint: "Judul untuk section layanan/services" }
          - label: "Services"
            name: "services"
            widget: "list"
            hint: "Daftar layanan yang ditampilkan di homepage"
            fields:
              - { label: "Service Icon", name: "icon", widget: "string", hint: "Nama icon dari lucide-react (contoh: shirt, printer, gift, scissors)" }
              - { label: "Service Title", name: "title", widget: "string", hint: "Nama layanan" }
              - { label: "Service Description", name: "description", widget: "text", hint: "Deskripsi singkat layanan" }
          - label: "Portfolio Stats"
            name: "portfolio_stats"
            widget: "object"
            hint: "Statistik perusahaan yang ditampilkan di section portfolio"
            fields:
              - { label: "Projects Completed", name: "projects_completed", widget: "string", default: "150+", hint: "Contoh: 150+" }
              - { label: "Happy Clients", name: "happy_clients", widget: "string", default: "50+", hint: "Contoh: 50+" }
              - { label: "Years Experience", name: "years_experience", widget: "string", default: "5+", hint: "Contoh: 5+" }

  # ==================== ABOUT US PAGE ====================
  - name: "about"
    label: "About Us Page"
    delete: false
    editor:
      preview: false
    files:
      - file: "content/about/about.md"
        label: "About Us Content"
        name: "about"
        fields:
          - { label: "Banner Image", name: "banner_image", widget: "image", hint: "Banner image untuk halaman About Us (single image)" }
          - { label: "Banner Title", name: "banner_title", widget: "string", default: "About B13 Factory" }
          - { label: "Banner Subtitle", name: "banner_subtitle", widget: "text", default: "Specialist dalam garment dan advertising dengan pengalaman lebih dari 5 tahun" }
          - { label: "Company Title", name: "company_title", widget: "string", default: "Garment & Advertising Specialist" }
          - { label: "Company Description", name: "company_description", widget: "markdown", hint: "Deskripsi lengkap tentang perusahaan" }
          - { label: "Company Image", name: "company_image", widget: "image", required: false, hint: "Gambar untuk section Company Overview" }
          - label: "Company Stats"
            name: "company_stats"
            widget: "object"
            hint: "Statistik perusahaan"
            fields:
              - { label: "Years Experience", name: "years_experience", widget: "string", default: "5+" }
              - { label: "Projects Completed", name: "projects_completed", widget: "string", default: "150+" }
              - { label: "Happy Clients", name: "happy_clients", widget: "string", default: "50+" }
          - label: "Mission"
            name: "mission"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string", default: "Mission" }
              - { label: "Description", name: "description", widget: "text" }
          - label: "Vision"
            name: "vision"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string", default: "Vision" }
              - { label: "Description", name: "description", widget: "text" }
          - label: "Values"
            name: "values"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string", default: "Values" }
              - { label: "Description", name: "description", widget: "text" }
          - label: "Team Sections"
            name: "team_sections"
            widget: "list"
            hint: "Team sections yang ditampilkan"
            fields:
              - { label: "Team Name", name: "name", widget: "string" }
              - { label: "Team Role", name: "role", widget: "string" }
              - { label: "Team Description", name: "description", widget: "text" }
          - label: "Why Choose Us"
            name: "why_choose_us"
            widget: "list"
            hint: "Alasan memilih B13 Factory"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }

  # ==================== CONTACT US PAGE ====================
  - name: "contact"
    label: "Contact Us Page"
    delete: false
    editor:
      preview: false
    files:
      - file: "content/contact/contact.md"
        label: "Contact Us Content"
        name: "contact"
        fields:
          - { label: "Banner Image", name: "banner_image", widget: "image", hint: "Banner image untuk halaman Contact Us" }
          - { label: "Banner Title", name: "banner_title", widget: "string", default: "Contact Us" }
          - { label: "Banner Subtitle", name: "banner_subtitle", widget: "text", default: "Siap membantu kebutuhan garment dan advertising Anda. Hubungi kami untuk konsultasi gratis." }
          - { label: "Page Title", name: "page_title", widget: "string", default: "Hubungi Kami" }
          - { label: "Page Description", name: "page_description", widget: "text", default: "Tim B13 Factory siap membantu Anda. Isi form atau hubungi kami melalui kontak yang tersedia." }
          - label: "Contact Information"
            name: "contact_info"
            widget: "object"
            hint: "Informasi kontak yang ditampilkan"
            fields:
              - label: "Office Address"
                name: "address"
                widget: "object"
                fields:
                  - { label: "Title", name: "title", widget: "string", default: "Visit Our Office" }
                  - { label: "Address Line 1", name: "line1", widget: "string", default: "JL. Arowana, Perum Kebon Agung Indah" }
                  - { label: "Address Line 2", name: "line2", widget: "string", default: "Kab. Jember, Jawa Timur" }
                  - { label: "Address Line 3", name: "line3", widget: "string", default: "Indonesia" }
                  - { label: "Google Maps Embed URL", name: "google_maps_embed", widget: "text", required: false, hint: "Copy dari Google Maps → Share → Embed a map → Copy HTML. Paste seluruh <iframe>...</iframe> atau hanya URL di src=\"...\"" }
              - label: "Email"
                name: "email"
                widget: "object"
                fields:
                  - { label: "Title", name: "title", widget: "string", default: "Email Us" }
                  - { label: "Email Address", name: "address", widget: "string", default: "b13factory@gmail.com" }
                  - { label: "Response Time", name: "response_time", widget: "string", default: "Response within 24 hours" }
              - label: "WhatsApp"
                name: "whatsapp"
                widget: "object"
                fields:
                  - { label: "Title", name: "title", widget: "string", default: "WhatsApp" }
                  - { label: "Phone Number", name: "number", widget: "string", default: "+62 812-3456-7890", hint: "Format: +62 812-3456-7890" }
                  - { label: "Display Number", name: "display_number", widget: "string", default: "+62 812-3456-7890" }
                  - { label: "Message", name: "message", widget: "string", default: "Fast response" }
                  - { label: "WhatsApp Link", name: "link", widget: "string", default: "https://wa.me/6281234567890", hint: "Format: https://wa.me/6281234567890" }
          - label: "Business Hours"
            name: "business_hours"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string", default: "Business Hours" }
              - label: "Schedule"
                name: "schedule"
                widget: "list"
                fields:
                  - { label: "Day", name: "day", widget: "string", hint: "Contoh: Monday - Friday" }
                  - { label: "Hours", name: "hours", widget: "string", hint: "Contoh: 09:00 - 17:00" }
          - label: "Form Settings"
            name: "form_settings"
            widget: "object"
            fields:
              - { label: "Success Message", name: "success_message", widget: "text", default: "Pesan berhasil dikirim! Kami akan menghubungi Anda segera." }
              - { label: "Button Text", name: "button_text", widget: "string", default: "Send Message" }
  
  # ==================== PRODUCT CATEGORIES ====================
  - name: "product_categories"
    label: "Product Categories"
    folder: "content/product-categories"
    create: true
    slug: "{{slug}}"
    identifier_field: "name"
    delete: false  # Prevent deletion of default "all" category
    fields:
      - { label: "Category Name", name: "name", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string", hint: "URL-friendly name (e.g., 'kaos', 'bordir', 'all' untuk Semua Produk)", pattern: ["^[a-z0-9-]+$", "Must be lowercase letters, numbers, and hyphens only"] }
      - { label: "Description", name: "description", widget: "text", hint: "Deskripsi singkat category" }
      - { label: "Banner Images", name: "banners", widget: "list", hint: "Upload banner(s). Category 'Semua Produk' dapat memiliki beberapa banner yang akan berganti otomatis.", fields: [
          { label: "Banner Image", name: "image", widget: "image" },
          { label: "Banner Title (Optional)", name: "title", widget: "string", required: false },
          { label: "Banner Subtitle (Optional)", name: "subtitle", widget: "string", required: false }
        ] 
      }
      - { label: "Color Theme", name: "color", widget: "select", options: ["blue", "green", "red", "purple", "orange", "teal", "slate"], default: "blue", hint: "Color theme for category" }
      - { label: "Icon", name: "icon", widget: "string", required: false, hint: "Icon name from lucide-react" }
      - { label: "Is Default (All Products)", name: "is_default", widget: "boolean", default: false, hint: "Set to true ONLY for 'Semua Produk' category" }

  # ==================== PRODUCTS ====================
  - name: "products"
    label: "Products"
    folder: "content/products"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Product Name", name: "name", widget: "string" }
      - { label: "Category", name: "category", widget: "relation", collection: "product_categories", search_fields: ["name"], value_field: "slug", display_fields: ["name"], hint: "Pilih category dari daftar yang tersedia" }
      - { label: "Price", name: "price", widget: "string" }
      - { label: "Original Price", name: "originalPrice", widget: "string", required: false }
      - { label: "Featured Image", name: "image", widget: "image" }
      - { label: "Gallery Images", name: "images", widget: "list", fields: [{label: "Image", name: "url", widget: "image"}], required: false }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Features", name: "features", widget: "list", fields: [{label: "Feature", name: "item", widget: "string"}], required: false }
      - { label: "Katalog File", name: "katalog", widget: "file", required: false }
      - { label: "Tags", name: "tags", widget: "list", fields: [{label: "Tag", name: "item", widget: "string"}], required: false }
      - { label: "In Stock", name: "inStock", widget: "boolean", default: true }
      - { label: "Minimum Order", name: "minOrder", widget: "number", default: 1 }
      - { label: "Stock Type", name: "stockType", widget: "select", options: ["ready", "order"], default: "order", hint: "Pilih 'ready' untuk Ready Stock atau 'order' untuk Made to Order" }
      - label: "Variants (untuk Ready Stock)"
        name: "variants"
        widget: "list"
        required: false
        hint: "Isi field ini hanya jika Stock Type = Ready Stock. Tambahkan variant berdasarkan ukuran dan jenis lengan."
        fields:
          - { label: "Size/Ukuran", name: "size", widget: "string", hint: "Contoh: S, M, L, XL, XXL" }
          - { label: "Sleeve Type/Jenis Lengan", name: "sleeveType", widget: "select", options: ["pendek", "panjang"], default: "pendek" }
          - { label: "Stock/Jumlah Stok", name: "stock", widget: "number", default: 0, min: 0 }

  # ==================== PORTFOLIO CATEGORIES ====================
  - name: "portfolio_categories"
    label: "Portfolio Categories"
    folder: "content/portfolio-categories"
    create: true
    slug: "{{slug}}"
    identifier_field: "name"
    delete: false  # Prevent deletion of default "all" category
    fields:
      - { label: "Category Name", name: "name", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string", hint: "URL-friendly name (e.g., 'garment', 'bordir', 'all' untuk Semua Portfolio)", pattern: ["^[a-z0-9-]+$", "Must be lowercase letters, numbers, and hyphens only"] }
      - { label: "Description", name: "description", widget: "text", hint: "Deskripsi singkat category" }
      - { label: "Banner Images", name: "banners", widget: "list", hint: "Upload banner(s). Category 'Semua Portfolio' dapat memiliki beberapa banner yang akan berganti otomatis.", fields: [
          { label: "Banner Image", name: "image", widget: "image" },
          { label: "Banner Title (Optional)", name: "title", widget: "string", required: false },
          { label: "Banner Subtitle (Optional)", name: "subtitle", widget: "string", required: false }
        ] 
      }
      - { label: "Color Theme", name: "color", widget: "select", options: ["blue", "green", "red", "purple", "orange", "teal", "slate"], default: "blue", hint: "Color theme for category" }
      - { label: "Icon", name: "icon", widget: "string", required: false, hint: "Icon name from lucide-react" }
      - { label: "Is Default (All Portfolio)", name: "is_default", widget: "boolean", default: false, hint: "Set to true ONLY for 'Semua Portfolio' category" }

  # ==================== PORTFOLIO ====================
  - name: "portfolio"
    label: "Portfolio"
    folder: "content/portfolio"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Project Name", name: "name", widget: "string" }
      - { label: "Client", name: "client", widget: "string" }
      - { label: "Category", name: "category", widget: "relation", collection: "portfolio_categories", search_fields: ["name"], value_field: "slug", display_fields: ["name"], hint: "Pilih category dari daftar yang tersedia" }
      - { label: "Project Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "image", widget: "image" }
      - { label: "Project Gallery", name: "gallery", widget: "list", fields: [{label: "Image", name: "url", widget: "image"}] }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Project Details", name: "details", widget: "markdown" }
      - { label: "Testimonial", name: "testimonial", widget: "text", required: false }
      - { label: "Client Name", name: "client_name", widget: "string", required: false }

      # ==================== ARTICLE CATEGORIES ====================
  - name: "article_categories"
    label: "Article Categories"
    folder: "content/article-categories"
    create: true
    slug: "{{slug}}"
    identifier_field: "name"
    fields:
      - { label: "Category Name", name: "name", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string", hint: "URL-friendly name (e.g., 'tips-trik', 'berita-industri')" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Color", name: "color", widget: "select", options: ["blue", "green", "red", "purple", "orange", "teal"], default: "blue", hint: "Color for category badge" }
      - { label: "Icon", name: "icon", widget: "string", required: false, hint: "Icon name from lucide-react" }

  # ==================== BLOG / ARTICLES ====================
  - name: "blog"
    label: "Blog Posts"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Author", name: "author", widget: "string", default: "B13 Factory" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Category", name: "category", widget: "relation", collection: "article_categories", search_fields: ["name"], value_field: "slug", display_fields: ["name"] }
      - { label: "Featured Image", name: "image", widget: "image" }
      - { label: "Excerpt", name: "excerpt", widget: "text", hint: "Short description (150-200 characters)"  }
      - { label: "Body Content", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list", fields: [{label: "Tag", name: "item", widget: "string"}], required: false }
      - { label: "Featured Post", name: "featured", widget: "boolean", default: false }
      - { label: "Meta Title (SEO)", name: "meta_title", widget: "string", required: false }
      - { label: "Meta Description (SEO)", name: "meta_description", widget: "text", required: false }

      